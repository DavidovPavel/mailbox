<div class="control-bar row">
  <div class="menu col-sm-2">Gmail<span class="caret"></span></div>
  <!-- menu -->

  <div class="controls col-sm-10">
    <ul class="control-list list-inline">
      <li>
        <button class="btn btn-control">
          <input type="checkbox" class="mail-select">
          <span class="caret"></span>
        </button>
      </li>
      <li>
        <button class="btn btn-control">
          <span class="glyphicon glyphicon-repeat"></span>
        </button>
      </li>
      <li>
        <button class="text-btn btn btn-control">
          <strong>More</strong>
          <span class="caret"></span>
        </button>
      </li>
    </ul>
  </div>
  <!-- controls -->
</div>
<!-- control-bar -->

<div class="mail row">
  <div class="sidebar col-sm-2">

    <div>
      <input type="text" name="mailbox" placeholder="new box" #boxname>&nbsp;
      <button (click)="addBox(boxname.value)">add</button>
    </div>
    <ul class="list-unstyled inbox-sections">
      <li *ngFor="let box of boxes$ | async" class="box">
        <a [routerLink]="[ '/mailbox', box._id ]" routerLinkActive="select">{{ box.title }}</a>
        <div class="inbox">
          <button class="compose btn btn-danger">Compose</button>
          <ul class="inbox-sections list-unstyled">
            <li class="active">Inbox (100)</li>
            <li>Sent Mail</li>
            <li class="pending">Drafts (7)</li>
            <li>All Mail</li>
            <li class="pending">Spam (1)</li>
          </ul>
        </div>
      </li>
    </ul>

  </div>
  <!-- sidebar -->
  <div class="inbox col-sm-10">
   <router-outlet></router-outlet>
  </div>  
  <!-- inbox -->
</div>
<!-- mail -->
